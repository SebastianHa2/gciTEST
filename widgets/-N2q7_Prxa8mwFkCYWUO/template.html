<div class="container">
  <div class="row">
    <div class="col-12 mt-4 mb-3">
      <h1>Preview Your File Uploads</h1>
    </div>
    <div class="col-12">
      <hr />
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-2">
          <img src="" alt="link to product image" class="image" />
        </div>
        <div class="col-10">
          <h3 class="productName">[INSERT PROD NAME]</h3>
          <div class="qtyPriceContainer my-2">
            <p class="quantity">[INSERT QTY]</p>
            <p class="unitPrice">[INSERT UNIT PRICE]</p>
          </div>
          <div class="buttonContainer my-2">
            <div class="redButtons">
              <button type="button" class="btn basketRedBtn">Edit</button>
              <button type="button" class="btn basketRedBtn">Copy</button>
              <button type="button" class="btn basketRedBtn">Save</button>
            </div>
            <div class="whiteButtons">
              <button type="button" class="btn btn-warning">Delete</button>
            </div>            
          </div>
          <div class="orderDetail">[INSERT EXPANDABLE BOX]</div>
        </div>
      </div>
    </div>
    <div class="col-4 buttons">
      <div class="row">
          <div class="col-12">
            <hr />
          </div>
      </div>
      <div class="subContainer mb-4">
        <h2 class="subTotal">Subtotal</h2>
        <div class="subTotal">[INSERT SUB]</div>
      </div>
      <button type="button" class="btn btn-danger btn-block mb-3 p-3 basketRedBtn">CHECKOUT</button>
      <button type="button" class="btn btn-danger btn-block basketRedBtn mb-5">CONTINUE SHOPPING</button>
    </div>
  </div>
</div>
